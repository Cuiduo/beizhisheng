<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>贝智生</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/phone.css"/>
		<script src="../js/mobile.js"></script>
	</head>
	<body>
		<div id="cover"></div>
		<div class="tipBox">
			<span><img src="../img/Group 3.png"/></span>
			<p>未完成注册，</p>
			<p>退出则无法按测评结果为您推荐</p>
			<p>更适合宝宝的训练游戏</p>
			<div>
				<span>确定</span>
				<span>取消</span>
			</div>
		</div>
		<div class="tips"></div>
		<article>
			<div class="logoBox">
				<img src="../img/logo.png"/>
			</div>
			<ul>
				<li>
					<input type="tel" name="" id="phoneNum" value="" placeholder="请输入手机号"/>
				</li>
				<li>
					<input type="tel" name="" id="codeNum" value="" placeholder="请输入验证码"/>
					<input type="button" value="获取验证码" id="sendCode" />
				</li>
			</ul>
			<div class="nextbt">
				查找测评信息
			</div>
		</article>
		<script src="../js/jquery.min.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/phone.js?v=1.2.2"></script>
	</body>
